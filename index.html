<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: transparent;
  font-family: 'Cairo', sans-serif;
}

.card {
  width: 750px;
  height: 200px;
  padding: 20px 60px;
  border-radius: 26px;
  text-align: center;
  transition: background 0.5s ease;
  box-shadow: 0 12px 30px rgba(0,0,0,0.08);

  display: flex;
  flex-direction: column;
  justify-content: center;
}

.day {
  background: #f8c8dc;
}

.night {
  background: #e08ab3;
}

.greeting {
  font-size: 20px;
  font-weight: 600;
  color: white;
  margin-bottom: 10px;
}

.time {
  font-size: 48px;
  font-weight: 600;
  color: white;
  letter-spacing: 2px;
}

.date {
  margin-top: 6px;
  font-size: 14px;
  color: white;
  opacity: 0.95;
}
</style>
</head>

<body>

<div id="card" class="card">
  <div id="greeting" class="greeting"></div>
  <div id="time" class="time"></div>
  <div id="date" class="date"></div>
</div>
